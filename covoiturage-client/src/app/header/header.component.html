<div class="header-container">
    <mat-toolbar color="primary">
        <span class="toolbar-fill-remaining-space">
            <button mat-button routerLink="/" class="toolbar-home-button">
                <a routerLink="/" class="title">VroumVroum</a>
            </button>
        </span>
        <button class="toolbar-other-button" mat-button routerLink="/login" *ngIf="user == null">Login</button>
        <button class="toolbar-other-button" mat-button *ngIf="user != null" (click)="logout()">Logout</button>
        <button class="toolbar-other-button" mat-button *ngIf="user" [matMenuTriggerFor]="menu">{{user.username}}</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/my-messages">Mes messages</button>
            <button mat-menu-item routerLink="/my-trajets">Mes trajets</button>
            <button mat-menu-item routerLink="/path-conditions">Condition</button>
            <button mat-menu-item (click)="openDialog()">Remove user</button>
        </mat-menu>
    </mat-toolbar>
</div>
