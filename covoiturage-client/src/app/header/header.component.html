<div class="header-container"> 
  <mat-toolbar color="primary">
    <span class="toolbar-fill-remaining-space">
      <button mat-button routerLink="/" class="toolbar-home-button">
        <a href="/" class="title">VroumVroum</a>
      </button>
      <button class="toolbar-other-button" mat-button routerLink="/market">Button #1</button>
    </span>
    <form class="toolbar-form">
      <mat-form-field class="toolbar-full-width">
        <input matInput placeholder="Search" aria-label="Search" [matAutocomplete]="auto" [formControl]="">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let manga of filteredMangas | async" [value]="manga.name">
            <span></span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <button class="toolbar-other-button" mat-button routerLink="/login" *ngIf="!isLogged">Login</button>
    <button class="toolbar-other-button" mat-button *ngIf="isLogged" (click)="logout()">Logout</button>
    <button class="toolbar-other-button" mat-button routerLink="/dashboard" *ngIf="user && isLogged">{{user.username}}</button>
  </mat-toolbar>
</div>
