<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gmaps</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var userPosition = {lat:43.624866, lng:1.432042};
        var googleMap = null;

        var driverMarker = null;
        navigator.geolocation.getCurrentPosition(function(position) {
            userPosition = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            }
            
            if(googleMap !== null)
                googleMap.setCenter(userPosition);
            if(driverMarker !== null)
                driverMarker.setPosition(userPosition);


        }, function(positionError){
                switch(positionError.code){
                    case 1: //PERMISSION_DENIED
                    break;
                    case 2: //POSITION_UNAVAILABLE
                    case 3: //TIMEOUT
                    default:
                        alert("Impossible de vous localiser : "+positionError.message);
                    break;
                }
        });

        function initMap() {
            googleMap = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: userPosition
            });

            driverMarker = new google.maps.Marker({
                position: userPosition,
                map: googleMap
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi9cqC_wA23bDv4G8l5EgRAHSmPg7UfV4&callback=initMap">
    </script>
</body>
</html>
